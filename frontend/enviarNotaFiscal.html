<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- arquivo css local -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- arquivo css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand"><b>SISTEMA FINANCEIRO</b></a>

        <div class="dropdown">
          <button
            class="btn btn-outline-light dropdown-toggle"
            type="button"
            id="dropdownMenuButton2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            João Paulo da Silva
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-light"
            aria-labelledby="dropdownMenuButton2"
          >
            <li><a class="dropdown-item disabled" href="#">Perfil</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="index.html">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Menu de opções -->
    <div class="container pb-5 mt-4">
      <!-- Conteudo -->
      <div class="container border shadow" style="width: 800px">
        <div class="container text-center py-3">
          <span class="fs-3">Inserir Nota Fiscal:</span>
        </div>
        <form class="was-validated">
          <div class="container">
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input
                id="nomeForm"
                type="text"
                class="form-control"
                placeholder="Nome da receita"
                name="nome"
                required
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="descricao" class="form-label">Descrição:</label>
              <input
                id="descForm"
                type="text"
                class="form-control"
                placeholder="Descrição da receita"
                name="descricao"
                required
              />
            </div>
            <div class="mb-3 mt-3 row">
              <div class="col">
                <label for="data" class="form-label">Data:</label>
                <input
                  id="dataForm"
                  type="datetime-local"
                  class="form-control"
                  placeholder="Data da receita"
                  name="data"
                  required
                />
              </div>
              <div class="col">
                <label for="valor" class="form-label">Valor:</label>
                <input
                  id="valorForm"
                  type="number"
                  class="form-control"
                  placeholder="Valor da receita"
                  step="0.01"
                  name="valor"
                  required
                />
              </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ehDespesa" onclick="hide()">
                <label class="form-check-label" for="flexSwitchCheckDefault">É Despesa</label>
            </div>

            <div class="mb-3 mt-3 row">
                <div class="col" id="vencimento" style="display: none;">
                  <label for="data" class="form-label">Vencimento:</label>
                  <input
                    id="vencimentoForm"
                    type="datetime-local"
                    class="form-control"
                    placeholder="Data de vencimento"
                    name="data"
                    required
                  />
                </div>
          </div>

          <div class="py-3 px-3 d-md-flex justify-content-md-end">
            <button
              type="button"
              class="btn btn-secondary mx-2"
              onclick="window.location.href='receitas.html'"
            >
              CANCELAR
            </button>
            <button type="button" class="btn btn-primary" onclick="post()">
              SALVAR
            </button>
          </div>
        </form>
      </div>
      <br />
      <br />
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
      <div class="container">
        <div class="card">
          <div class="card-body py-2 text-primary">
            <b>SALDO ATUAL: <span id="saldo"></span></b>
          </div>
        </div>
        <span class="text-light">Última atualização: 26/10/2021 às 13:04</span>
      </div>
    </nav>

    <!-- arquivo javascript -->
    <script src="./js/saldoAtual.js"></script>
    <script src="./js/inserirReceita.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
