<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- arquivo css local -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- arquivo css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand"><b>SISTEMA FINANCEIRO</b></a>

            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    João Paulo da Silva
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item disabled" href="#">Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu de opções -->
    <div class="container pb-5 mt-4">

        <!-- Conteudo -->
        <div class="container border shadow" style="width:800px">
            <div class="container text-center py-3">
                <span class="fs-3">Receita:</span>
            </div>
            <form>
                <div class="container">
                    <div class="mb-3 mt-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <div class="card">
                            <div class="card-body py-1 "><b>Receita oriunda do projeto x feito para a empresa y</b>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="origem" class="form-label">Origem:</label>
                        <div class="card">
                            <div class="card-body py-1 "><b>Projeto x</b>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="data" class="form-label">Data:</label>
                        <div class="card">
                            <div class="card-body py-1 "><b>01/06/2021</b>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <div class="card">
                            <div class="card-body py-1 "><b>R$256,00</b>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="imagem" class="form-label">Comprovante:</label>
                        <div class="card">
                            <img src="exemplo.jpg" alt="exemplo" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class=" py-3 px-3 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary mx-2"
                        onclick="window.location.href='receitas.html'">VOLTAR</button>
                    <button type="button" class="btn btn-warning">APAGAR</button>
                </div>
            </form>

        </div>
        <br>
        <br>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <div class="card">
                <div class="card-body py-2 text-primary"><b>SALDO ATUAL: <span id='saldo'></span></b></div>
            </div>
            <span class="text-light">Última atualização: 26/10/2021 às 13:04</span>
        </div>
    </nav>

    <!-- arquivo javascript -->
    <script src="./saldoAtual.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./request.js"></script>
</body>

</html>
